<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-7">
            <div class="card bg-dark border-dark">
                <div class="card-header">
                    <h2 class="text-center text-white">USERS</h2>
                </div>
                <div class="card-body">
                    <table class="table table-dark text-white">
                        <thead class="text-center">
                            <tr>
                                <td>#</td>
                                <td>NAME</td>
                                <td>USERNAME</td>
                                <td>ROLE</td>
                                <td>UPDATE</td>
                                <td>DELETE</td>
                            </tr>
                        </thead>
                        <tbody class="text-center border border-2">
                            <tr *ngFor="let user of users; index as i">
                                <th scope="row">{{i + 1}}</th>
                                <td>{{user.name}}</td>
                                <td>{{user.username}}</td>
                                <td>{{user.role}}</td>
                                <td><i class="bi bi-cloud-arrow-up text-info"></i></td>
                                <td><i class="bi bi-trash text-danger"></i></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
